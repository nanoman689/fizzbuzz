<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jason Thomas - FizzBuzz Challenge</title>
  <link href="css/reset.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Arimo:400,700|Lobster' rel='stylesheet' type='text/css'>
  <script src="http://code.jquery.com/jquery.min.js"></script>
  <link href="css/style.css" rel="stylesheet">
  <script src="js/fizz.js"></script>
  </head>
  <body>
    <h1>FizzBuzz Challenge</h1>
    <h2>Enter a number between 1 and 100</h2>
    <h4>If the number is not divisible by 3 or 5, you will get the number. <br> 
    If it's divisible by 3, you'll get <b>"Fizz"</b>, <br>
    if it's divisible by 5, you'll get <b>"Buzz".</b><br>Finally, if it's divisible by both 3 and 5, you'll get <b>"Fizz Buzz".</b>
    </h4>
    <div class="main">
      <input name="numMain" type="numMain" id="numMain" placeholder="Enter your number here.">
    </div>

  </body>
  </html>
